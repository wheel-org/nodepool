<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>Node Pool</title>
	<link rel="stylesheet" href="/static/main.css" />
	<link rel="stylesheet" href="/static/animate.css" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" />

	<script type="text/javascript" src="id.js"></script>
</head>

<body>
	<div class="overlay">
		<div class="modal">
			<div class="welcome">
				<h1>Welcome to Node-Pool</h1>
				<h2>Enter your name</h2>
				<input type="text" name="username" id="nameInput">
				<button id="startBtn"><b>Proceed</b></button>
			</div>
			<div class="room">
				<div class="roomInfo">

				</div>
				<button class="startGame">Start Game</button>
				<button class="leaveRoom">Leave Room</button>
			</div>
		</div>
	</div>
	<div class="gameUI">
		<div class="title">
			<h2>Node Pool</h2>
		</div>
		<div class="playerStatus">
			<h4>You are Spectating</h4>
			<textarea class="log" disabled></textarea>
		</div>
		<button class="leaveRoom">Leave Room</button>
	</div>
	<canvas id="canvas">
	</canvas>
	<script type="text/javascript" src="/static/roundedRectangle.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/state.js"></script>
	<script type="text/javascript" src="/static/socket.js"></script>
	<script type="text/javascript" src="/static/physics.js"></script>
	<script type="text/javascript" src="/static/graphics.js"></script>
</body>

</html>
